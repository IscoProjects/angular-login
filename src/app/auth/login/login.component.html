<div class="flex h-screen overflow-hidden bg-slate-50">
    <section class="bg-orange-300 hidden lg:flex lg:items-center lg:justify-center lg:h-screen">
        <img src="../../../assets/images/bg_login_image.svg" class="h-screen max-w-none" alt="" srcset="">
    </section>
    <section class="flex items-center justify-center w-full bg-no-repeat bg-cover bg-center lg:justify-start"
        style="background-image: url('../../../assets/images/bg_lines_white.svg')">
        <div class="flex flex-col gap-5 lg:w-7/12 lg:ml-28 xl:w-5/12">
            <div class="flex items-center gap-3">
                <img class="h-8 w-8 rounded-full" src="../../../assets/images/ic_logo_acm.png" alt="">
                <span class="font-bold tracking-wide text-slate-700">AGENDADOR DE CITAS</span>
            </div>
            <div class="">
                <form action="" autocomplete="off" [formGroup]="myLoginForm" (ngSubmit)="loginValidation()">
                    <label class="relative block mb-2">
                        <span class="sr-only">User</span>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 text-slate-500">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                            </svg>
                        </span>
                        <input
                            class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                            placeholder="Usuario" type="text" name="user" formControlName="us_user" />
                    </label>
                    <label class="relative block mb-3">
                        <span class="sr-only">Password</span>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 text-slate-500">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                            </svg>
                        </span>
                        <input
                            class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                            placeholder="ContraseÃ±a" type="password" name="password" formControlName="us_password" />
                    </label>
                    <button type="submit"
                        class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-500 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-75 disabled:hover:bg-blue-500"
                        [disabled]="myLoginForm.invalid">
                        Acceder
                    </button>
                </form>
            </div>
        </div>
    </section>
</div>
